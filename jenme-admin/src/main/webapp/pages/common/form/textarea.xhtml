<div th:unless="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-7">
        <textarea th:name="${field.name}" class="form-control" rows="3" th:utext="${data[field.name]}"></textarea>
    </div>
    <div class="col-sm-6 form-hint" th:text="${field.hint}" ></div>
</div>
<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-7">
        <div class="well well-sm" th:utext="${utils.toHtml(data[field.name])}"></div>
    </div>
    <div class="col-sm-6 form-hint" th:text="${field.hint}" ></div>
</div>
