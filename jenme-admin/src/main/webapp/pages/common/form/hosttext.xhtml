<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-4">
        <div class="well well-sm" th:text="|http://${data[field.name]}|" />
    </div>
   	<div class="col-sm-6 form-hint" th:unless="${#strings.isEmpty(field.hint)}" th:text="#{${field.hint}}" />
</div>
<div th:unless="${mode == 'readonly'}"  class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-4">
    	<div class="input-group">
    		<span class="input-group-addon">http://</span>
        	<input type="text" class="form-control" th:name="${field.name}" th:value="${data[field.name]}" />
        </div>
    </div>
   	<div class="col-sm-6 form-hint" th:unless="${#strings.isEmpty(field.hint)}" th:text="#{${field.hint}}" />
</div>
