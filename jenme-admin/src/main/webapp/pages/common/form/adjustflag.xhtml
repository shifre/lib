<div th:unless="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.settlementdetail.adjustFlag}" />
    <div class="col-sm-4">
    	<select th:name="${field.name}" class="usertype select" th:attr="data-select-value=${data[field.name]}" >
    	    <option value="" th:selected="${data[field.name]} == ''" th:text="#{field.settlementdetail.adjustFlag}"></option>
            <option value="0" th:selected="${data[field.name]} == '0'" th:text="#{field.settlementdetail.adjustFlag.yes}"></option>
            <option value="1" th:selected="${data[field.name]} == '1'" th:text="#{field.settlementdetail.adjustFlag.no}"></option>
        </select>
    </div>
</div>
<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.settlementdetail.adjustFlag}" />
    <div class="col-sm-4">
        <div class="well well-sm" th:if="${data[field.name]} == ''" th:text="#{field.settlementdetail.adjustFlag}" />
        <div class="well well-sm" th:if="${data[field.name]} == '0'" th:text="#{field.settlementdetail.adjustFlag.yes}" />
        <div class="well well-sm" th:if="${data[field.name]} == '1'" th:text="#{field.settlementdetail.adjustFlag.no}" />
    </div>
</div>
