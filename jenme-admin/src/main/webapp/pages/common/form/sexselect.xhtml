<div th:unless="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.member.sex}" />
    <div class="col-sm-4">
    	<select th:name="${field.name}" class="usertype select" th:attr="data-select-value=${data[field.name]}" >
    	    <option value="" th:selected="${data[field.name]} == ''" th:text="#{field.member.sex}"></option>
            <option value="0" th:selected="${data[field.name]} == '0'" th:text="#{field.member.sex0}"></option>
            <option value="1" th:selected="${data[field.name]} == '1'" th:text="#{field.member.sex1}"></option>
        </select>
    </div>
</div>
<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.member.sex}" />
    <div class="col-sm-4">
        <div class="well well-sm" th:if="${data[field.name]} == ''" th:text="#{field.member.sex}" />
        <div class="well well-sm" th:if="${data[field.name]} == '0'" th:text="#{field.member.sex0}" />
        <div class="well well-sm" th:if="${data[field.name]} == '1'" th:text="#{field.member.sex1}" />
    </div>
</div>
