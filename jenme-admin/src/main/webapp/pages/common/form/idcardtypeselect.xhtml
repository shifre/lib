<div th:unless="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.member.idCardType}" />
    <div class="col-sm-4">
    	<select th:name="${field.name}" class="usertype select" th:attr="data-select-value=${data[field.name]}" >
    	    <option value="" th:selected="${data[field.name]} == ''" th:text="#{field.member.idCardType}"></option>
            <option value="0" th:selected="${data[field.name]} == '0'" th:text="#{field.member.idCardType0}"></option>
            <option value="1" th:selected="${data[field.name]} == '1'" th:text="#{field.member.idCardType1}"></option>
            <option value="2" th:selected="${data[field.name]} == '2'" th:text="#{field.member.idCardType2}"></option>
        </select>
    </div>
</div>
<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.member.idCardType}" />
    <div class="col-sm-4">
        <div class="well well-sm" th:if="${data[field.name]} == ''" th:text="#{field.member.idCardType}" />
        <div class="well well-sm" th:if="${data[field.name]} == '0'" th:text="#{field.member.idCardType0}" />
        <div class="well well-sm" th:if="${data[field.name]} == '1'" th:text="#{field.member.idCardType1}" />
        <div class="well well-sm" th:if="${data[field.name]} == '2'" th:text="#{field.member.idCardType2}" />
    </div>
</div>
