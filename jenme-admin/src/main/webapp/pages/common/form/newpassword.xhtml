<div class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-4">
        <input type="password" class="form-control" th:name="${field.name}"/>
        <div class="div-hint" th:unless="${#strings.isEmpty(field.hint)}" th:text="#{${field.hint}}"></div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" th:text="#{field.user.verify.password}" />
    <div class="col-sm-4">
        <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" />
    </div>
</div>
