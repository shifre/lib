<div th:if="${mode == 'readonly'}" class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-4">
        <div class="well well-sm" th:text="${(1 - data.purPrice/data.salePrice) * 100} + '%'" >
        </div>
    </div>
</div>
<div th:unless="${mode == 'readonly'}"  class="form-group">
    <label class="col-sm-2 control-label" th:text="#{${field.title}}" />
    <div class="col-sm-4">
        <input type="text" class="form-control" disabled="disabled" th:name="${field.name}" th:value="${!data ? 0 : (1 - data.purPrice/data.salePrice) * 100} + '%'" />
    </div>
</div>
