<script th:inline="javascript">
/*<![CDATA[*/
  function saveTheme(value)
  {
      $.newform([[@{/account/setting/theme.json}]], "post", null).ajax(false, {"value" : value}, null, null);
  }
  
  $(document).ready(function(){
	  var $root = $("ul.nav");
	  if ($root.length > 0)
	  {
		  var currentUrl = [[${#ctx.httpServletRequest.requestURI}]];
		  var $obj = $("ul.nav").find("[href='" + currentUrl + "']");
		  if ($obj.length > 0)
		  {
			  var $parent = $obj.parent();
			  activeParents($root[0], $parent[0]);
		  }
	  }
  });
  
  function activeParents(root, parent)
  {
	  if (!parent || parent == root)
	  {
		  return;
	  }
	  $(parent).addClass("active");
	  
	  var $nextParent = $(parent).parent();
	  if ($nextParent.length > 0)
	  {
		  activeParents(root, $nextParent[0]);
	  }
  }
  
  function mainShowNotice(id)
  {
	  openModaless([[@{/notice/shownotice.xhtml?id=}]] + id, bundle["title.dialog"]);
  }
/*]]>*/
</script>
