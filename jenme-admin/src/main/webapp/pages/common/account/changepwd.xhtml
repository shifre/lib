<html lang="en" layout:decorator="layout/main">
<head>

	    }); 
    </script>
	<script th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
        $(".btnSave").click(function(){
        	$("#form").ajax(true, null, function(resp){
        		if(!resp.error)
        		{
        		}	
        	}, this);
        });
    });
    
	/*]]>*/
	</script>
</head>
<body>
	<div layout:fragment="content">
	    <div class="contentpanel">
	        <form id="form" th:action="@{password/update.json}" method="post" class="form-horizontal form-bordered">

	                <div class="panel-heading">
	                    <div class="panel-title" th:text="#{field.user.change.password}" />
	                </div>
	                <div class="panel-body nopadding">
	                    <div class="errorForm" />

	    </div>

</html>
