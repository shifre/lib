<!DOCTYPE html>
<html lang="en" layout:decorator="layout/partner">
<head>
	<data:user th:attr="domain=PARTNER" th:id="${utils.first(param.id)}" var="data"/>
	<data:username th:attr="domain=PARTNER" th:id="${data.id}" />
	<script th:inline="javascript">
	/*<![CDATA[*/
    $(document).ready(function() {
        var updateOpts={
                linkPrefix:"user"
        }
        window.uh = new UpdateHander(updateOpts);
    });
	/*]]>*/
	</script>
</head>
<body>    
	<div layout:fragment="content">
		<div class="contentpanel">
		    <form id="form" method="post" class="form-horizontal form-bordered">
		         <div class="panel panel-default">
		             <div class="panel-heading">
		                 <div class="panel-title" th:text="#{field.user.info}" />
		             </div>
		             <div class="panel-body nopadding">
		                 <div class="errorForm" />
		                 <div class="form-group">
	                    	<input type="hidden" id="id" name="id" th:value="${data.id}"/>
							<div th:replace="common/form::params('username', ${username}, 'readonly')" />
						 	<div th:replace="common/form::params('partnerUserView', ${data}, 'readonly')" />
		             	</div>
			             <div class="panel-footer">
			                 <button type="button" class="btn btnEdit btn-primary"  th:text="#{button.edit}" />
	                    	 <button type="button" class="btn btnRemove btn-danger" th:text="#{button.delete}" />
			                 <button type="button" class="btn btnReturn btn-default"  th:text="#{button.return}" />
			             </div>
			          </div>
		         </div>
		     </form>
		 </div>
	</div>
</body>
</html>
