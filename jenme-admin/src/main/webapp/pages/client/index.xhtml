<!DOCTYPE html>
<html lang="en" layout:decorator="layout/client">
<head>
	<data:orderstatistics/>
    
    <script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		var orderstatistics = [[${orderstatistics}]];
		$(".today").text(orderstatistics.today[0]);
		$(".week").text(orderstatistics.week[0]);
		$(".month").text(orderstatistics.month[0]);
		$(".todayNum").text(orderstatistics.today[1] == null ? 0 : orderstatistics.today[1]);
		$(".weekNum").text(orderstatistics.week[1] == null ? 0 : orderstatistics.week[1]);
		$(".monthNum").text(orderstatistics.month[1] == null ? 0 : orderstatistics.month[1]);
	});
	/*]]>*/
  </script>
</head>
<body layout:fragment="content">
	<div class="contentpanel">
      <div class="row row-stat">
	        <div class="col-md-12">
	            <div class="panel panel-default">
	                <div class="panel-body padding15 result-search">
	                    <div class="row row-stat">
                            <div class="col-md-4">
                                <div class="panel panel-success-alt noborder">
                                    <div class="panel-heading noborder">
                                        <div class="panel-icon"><i class="fa fa-dollar"></i></div>
                                        <div class="media-body">
                                            <h5 class="md-title nomargin">今天</h5>
                                            <h1 class="mt5 today" style="margin-bottom: 5px;">23，543</h1>
                                        </div>
                                        <hr/>
                                        <div class="clearfix mt20">
	                                        <h5 class="md-title nomargin">订单数</h5>
	                                        <h4 class="nomargin todayNum">99,103.67</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="panel panel-primary noborder">
                                    <div class="panel-heading noborder">
                                        <div class="panel-icon"><i class="fa fa-dollar"></i></div>
                                        <div class="media-body">
                                            <h5 class="md-title nomargin">本周</h5>
                                            <h1 class="mt5 week" style="margin-bottom: 5px;">138,102</h1>
                                        </div>
                                        <hr/>
                                        <div class="clearfix mt20">
	                                        <h5 class="md-title nomargin">订单数</h5>
	                                        <h4 class="nomargin weekNum">178,222</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="panel panel-dark noborder">
                                    <div class="panel-heading noborder">
                                        <div class="panel-icon"><i class="fa fa-dollar"></i></div>
                                        <div class="media-body">
                                            <h5 class="md-title nomargin">本月</h5>
                                            <h1 class="mt5 month" style="margin-bottom: 5px;">153,900</h1>
                                        </div>
                                        <hr/>
                                        <div class="clearfix mt20">
	                                        <h5 class="md-title nomargin">订单数</h5>
	                                        <h4 class="nomargin monthNum">178,222</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
	                </div>
	            </div>
	        </div>
		</div>
   </div>
</body>
</html>
